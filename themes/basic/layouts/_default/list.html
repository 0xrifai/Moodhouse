{{ define "main" }}
<div class="-mt-16 relative bg-center bg-no-repeat bg-cover bg-[url(/img/blog.webp)]">
<div class="text-center sm:text-left z-10 w-full bg-black bg-opacity-50">
  <div class="md:max-w-7xl mx-auto lg:px-8 px-4 pt-28 pb-20">
    <h1 class="text-4xl text-yellow-500 font-bold mb-2">{{ .Title }}</h1>
  </div>
</div>
</div>
{{ $paginator := .Paginate .Pages.ByDate.Reverse 8 }}
<div class=" bg-slate-50 dark:bg-slate-900 ">
  <div class="container md:max-w-7xl mx-auto lg:px-8 px-4 py-8">
    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-4">
      {{ range $paginator.Pages }}
      {{- partial "blog-card.html" . -}}
      {{ end }}
    </div>
    {{- partial "component/pagination.html" . -}}
  </div>
</div>
{{ end }}
